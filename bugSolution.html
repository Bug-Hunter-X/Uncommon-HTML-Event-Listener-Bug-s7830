<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv"></div>
  <script>
    //Correct way to add eventListener to dynamically created element
    let div = document.createElement('div');
    div.id = 'newDiv';
    document.getElementById('myDiv').appendChild(div);
    div.addEventListener('click', function(){
      alert('This works!');
    });
  </script>
</body>
</html>
